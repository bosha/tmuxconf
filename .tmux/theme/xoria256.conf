##### xoria256-inspired minimal t6mux theme #####
# Dark grey background, soft light fg (xoria256: grey comments, blue code, yellowish strings)
# Palette picks (256-color): bg=236, fg=252, blue=75/81, grey=244/245, yellow=221

# Status bar
set -g status on
set -g status-interval 5
set -g status-style "bg=colour236,fg=colour253"

# Left: session name (blue accent)
set -g status-left  "#[fg=colour75,bg=colour236,bold] #S #[default]"
# Right: clock (subtle grey â†’ blue accent)
set -g status-right "#[fg=colour244]%Y-%m-%d %H:%M #[fg=colour75]"

# Windows (inactive = grey, active = blue)
setw -g window-status-style          "fg=colour245,bg=colour236"
setw -g window-status-current-style  "fg=colour81,bg=colour236,bold"
setw -g window-status-format         " #I:#W "
setw -g window-status-current-format " #I:#W "

# Pane borders (active blue)
set -g pane-border-style        "fg=colour238"
set -g pane-active-border-style "fg=colour75"

# Messages / prompts (yellowish accent on dark bg, like strings/constants in xoria256)
set -g message-style "bg=colour236,fg=colour221"
set -g mode-style    "bg=colour75,fg=colour236"  # copy-mode highlight

# Optional: tab/title separators subtle
set -g pane-border-lines "single"
