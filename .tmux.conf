##### Basics
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix = Ctrl-s (easier to reach)
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Index from 1 (windows & panes)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### Scrolling & history
set -g mouse on                    # wheel scrolling & drag to resize/select
set -g history-limit 99999         # bigger scrollback
setw -g mode-keys vi               # vim-like copy mode (<Esc>, /, ?, n, N, h/j/k/l)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

bind-key K confirm kill-session

set -g escape-time 0

##### Panes & windows (nice keys)
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Navigate panes in vim like mode
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes (vim like)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

bind -n M-n next-window
bind -n M-p previous-window

# Quick toggles
bind m resize-pane -Z              # zoom/unzoom pane
bind S setw synchronize-panes      # toggle sync typing across panes
bind r source-file ~/.tmux.conf \; display-message 'tmux reloaded'

# set -g status-interval 2

# rename window to reflect current program
setw -g automatic-rename on

# set terminal title
set -g set-titles on

# Make splits draw cleanly in truecolor themes
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Setup theme when tmux new session / servers starts
run-shell "~/.tmux/switch_theme.sh auto"

# Manual theme toggle
bind T run-shell "~/.tmux/scripts/switch_theme.sh toggle"

# Auto-apply when a client attaches
set-hook -g client-attached 'run-shell "~/.tmux/scripts/switch_theme.sh auto"'
set-hook -g session-created 'run-shell "~/.tmux/scripts/switch_theme.sh auto"'
set-hook -g client-session-changed 'run-shell "~/.tmux/scripts/switch_theme.sh auto"'

# Enable focus event reporting
set -g focus-events on

# Bind FocusIn if available; ignore error otherwise
run-shell 'tmux bind -n FocusIn "run-shell ~/.tmux/scripts/switch_theme.sh auto" 2>/dev/null || true'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
